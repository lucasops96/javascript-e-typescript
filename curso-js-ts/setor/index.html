<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="setor.js"></script>
</head>

<body>

    <main class="main-content">
        <div class="form-criar-setor">
            <form>
                <h2>Criar setor</h2>
                <div class="tipo-setor">
                    <input type="radio" name="setor" id="entrada" value="entrada">
                    <label for="entrada">Entrada</label>

                    <input type="radio" name="setor" id="saida" value="saída">
                    <label for="saida">Saída</label>
                </div>

                <div class="info">
                    <div class="info-content">
                        <label for="subsetor">Subsetor:</label>
                        <input type="text" name="subsetores" id="subsetor" required>

                    </div>
                    <div class="info-content">
                        <label for="containers">Containers:</label>
                        <input type="text" name="containers" id="containers" required>
                    </div>
                </div>

                <button onclick="aplicar()" type="button">Aplicar</button>
                <button onclick="limpar()" type="button">Limpar</button>
            </form>

        </div>

        <div id="setor-exemplo">
            <table id="setor-tabela">
                <thead id="setor-tabela-head">
                </thead>
                <tbody id="setor-tabele-body">
                </tbody>
            </table>
        </div>

    </main>
</body>

</html>
